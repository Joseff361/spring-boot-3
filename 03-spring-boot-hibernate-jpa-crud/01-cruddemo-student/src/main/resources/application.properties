spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# create => Every time app is run => Database tables are dropped and then created from scratch
# The drop table command is used to delete a table and all rows in the table.
# Configure JPA/Hibernate to auto create the tables
spring.jpa.hibernate.ddl-auto=update

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Add logging to execute SQL statements (Log SQL statements / Log values for SQL statements)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Reduce logging level. Set logging level to warn
logging.level.root=warn